<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra začne ve 22:00</title>
    <link rel="stylesheet" href="css/cekani.css">
    <script>
        function zpatky() {
            const date = new Date();

            if ([22, 23, 0, 1].includes(date.getHours())) {
                document.getElementById("text").innerHTML = "Hra začala! <br><br>Naskenuj libovolný QR kód a začni hrát."
            }

            setTimeout(zpatky, 1000);
        }
    </script>
</head>
<body onload="zpatky()">
    <h1>Uteč z vězení!</h1>
    <h2 id="text">Hra začne ve 22:00</h2>
</body>
</html>
